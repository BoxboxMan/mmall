#server port
server.port=8080

#database config
spring.datasource.name=mmall_learning
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mmall_learning
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.jdbc.Driver

#mybatis config
mybatis.mapper-locations=classpath:mapping/*.xml

#vsftpd config
ftp.server.ip=192.168.136.129
ftp.username=ftpuser
ftp.password=123456
ftp.server.http.prefix=http://image.awei.com/
ftp.ftpPort=21

#Alipay config
zfbinfo.properties.location=src/main/resources.dev/zfbinfo.properties
zfbinfo.callback.http.prefix=http://wannarich.natapp1.cc/order/alipay_callback

#redis config start

#Redis数据库索引（默认为0）
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.redis.timeout=10000
spring.redis.jedis.pool.max-idle=5
spring.redis.jedis.pool.min-idle=0
spring.redis.jedis.pool.max-active=8
#Redis连接池最大等待时间数，-1为无限制
spring.redis.jedis.pool.max-wait=-1


#redis config end